<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons for Reading and Writing</title>
  <style>
    /* Style for the buttons */
    .icon-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      font-size: 24px; /* Increase font size */
      display: block;  /* Ensure icons appear on their own line */
      text-align: center; /* Center the text and icon */
      margin-bottom: 15px; /* Add space between buttons */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .icon-button:hover {
      background-color: #e0e0e0;
    }

    .icon-button i {
      font-size: 40px; /* Increase icon size */
      margin-bottom: 10px; /* Space between icon and text */
    }
  </style>
</head>
<body>

  <h2>ðŸ”Š LISTEN 5x</h2>
  <audio controls>
    <source src="your-audio-file.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Reading Icon -->
  <div class="icon-button">
    <i class="fas fa-book-open"></i>
    Reading
  </div>

  <!-- Writing Icon -->
  <div class="icon-button">
    <i class="fas fa-pencil-alt"></i>
    Writing
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
