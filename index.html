  <style>
    /* Style for the buttons */
    .icon-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .icon-button:hover {
      background-color: #e0e0e0;
    }

    .icon-button i {
      margin-right: 8px;
    }
  </style>
</head>
